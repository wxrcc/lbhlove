<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册 - 登录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #6a5acd;
            --bg-color: #f9f3ff;
            --card-color: #ffffff;
            --text-color: #333333;
            --shadow: 0 8px 20px rgba(106, 90, 205, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9f3ff 0%, #e6e6ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .anime-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.1;
            z-index: 0;
        }
        
        .decoration-1 {
            top: -30px;
            right: -30px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .decoration-2 {
            bottom: -40px;
            left: -40px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        
        .logo {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .logo i {
            font-size: 60px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: var(--secondary-color);
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .logo p {
            color: #888;
            font-size: 14px;
        }
        
        .login-form {
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e6e6ff;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9ff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .default-info {
            margin-top: 25px;
            padding: 15px;
            background-color: #f0f0ff;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
        
        .default-info h3 {
            color: var(--secondary-color);
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .default-info p {
            margin-bottom: 5px;
        }
        
        .footer {
            margin-top: 25px;
            color: #999;
            font-size: 13px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .form-input, .login-btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="anime-decoration decoration-1"></div>
        <div class="anime-decoration decoration-2"></div>
        
        <div class="logo">
            <i class="fas fa-heart"></i>
            <h1>相册</h1>
            <p>私密空间 · 甜蜜回忆</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="username" class="form-input" placeholder="请输入用户名" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入密码" value="love123" required>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> 进入相册
            </button>
        </form>
        
        <div class="default-info">
            <h3><i class="fas fa-info-circle"></i> 默认登录信息</h3>
            <p><strong>用户名:</strong> admin</p>
            <p><strong>密码:</strong> love123</p>
            <p>直接点击"进入相册"按钮即可登录</p>
        </div>
        
        <div class="footer">
            <p>© 2023 二次元情侣相册 · 仅限私人使用</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 简单的验证
            if (username === 'admin' && password === 'love123') {
                // 登录成功，跳转到相册页面
                window.location.href = 'gallery.html';
            } else {
                alert('用户名或密码错误！请使用默认账号：admin，密码：love123');
            }
        });
    </script>
</body>
</html>
